<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Visualisation SQL 3D</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #info-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(20, 20, 20, 0.85);
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      max-width: 300px;
      font-family: sans-serif;
      font-size: 14px;
      z-index: 10;
      box-shadow: 0 0 10px black;
    }
    #info-panel h2 {
      margin: 0 0 10px 0;
      font-size: 16px;
    }
    #info-content p {
      margin: 5px 0;
    }

  </style>
</head>
<body>

  <div id="info-panel">
    <h2>Détails</h2>
    <div id="info-content">
      <p>Clique sur un objet pour voir ses détails.</p>
    </div>
  </div>
  <script type="module">
		import * as THREE from 'https://cdn.jsdelivr.net/npm/three/build/three.module.js';
		import { OrbitControls } from './jsm/controls/OrbitControls.js';

    let raycaster = new THREE.Raycaster();
    let mouse = new THREE.Vector2();
    let INTERSECTED = null;
    const clickableObjects = [];

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x101020);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 20, 50);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);

    const ambient = new THREE.AmbientLight(0xffffff, 0.4);
    scene.add(ambient);

    const light = new THREE.DirectionalLight(0xffffff, 0.8);
    light.position.set(20, 50, 20);
    light.castShadow = true;
    scene.add(light);

    const floorMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
    const baseMaterial = new THREE.MeshStandardMaterial({ color: 0x00aaff });
    const tableMaterial = new THREE.MeshStandardMaterial({ color: 0xffaa00 });


    const floor = new THREE.Mesh(new THREE.BoxGeometry(1000, 0.2, 1000), floorMaterial.clone());
    floor.position.set(0, 0, 0);
    floor.castShadow = true;
    floor.receiveShadow = true;
    scene.add(floor);



    fetch('php/db_structure.php')
      .then(res => res.json())
      .then(data => {
        console.log(data)
        let x = 0;
        let xt = 0;
        data.forEach((db, i) => {
          const dbBox = new THREE.Mesh(new THREE.BoxGeometry(3, 1, 3), baseMaterial.clone());
          dbBox.position.set(x, 1, 0);
          dbBox.castShadow = true;
          dbBox.userData = { type: 'database', name: db.name };
          scene.add(dbBox);
          clickableObjects.push(dbBox);

          const dbLabel = makeTextSprite(db.name, 0.5);
          dbLabel.position.set(x, 3, 0);
          scene.add(dbLabel);

          db.tables.forEach((table, j) => {
            const tBox = new THREE.Mesh(new THREE.BoxGeometry(1, 0.5, 1), tableMaterial.clone());
            tBox.position.set(x, 0.5, (j + 3) * 1.5);
            tBox.castShadow = true;
            tBox.userData = {
              type: 'table',
              name: table.name,
              db: db.name,
              columns: table.columns,
              rows: table.rows
            };
            scene.add(tBox);
            clickableObjects.push(tBox);

            const tLabel = makeTextSprite(`${table.name} (${table.rows} lignes)`, 0.3);
            tLabel.position.set(x, 2, (j + 3) * 1.5);
            scene.add(tLabel);
          });
          x += 3;
          xt += 1;
        });
      });

    function makeTextSprite(message, scale = 1) {
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      context.font = "Bold 24px Arial";
      context.fillStyle = "white";
      context.fillText(message, 10, 30);

      const texture = new THREE.CanvasTexture(canvas);
      const spriteMaterial = new THREE.SpriteMaterial({ map: texture, transparent: true });
      const sprite = new THREE.Sprite(spriteMaterial);
      sprite.scale.set(5 * scale, 2 * scale, 1);
      return sprite;
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    window.addEventListener('mousemove', (event) => {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
    });

    window.addEventListener('click', () => {
      if (INTERSECTED) {
        const data = INTERSECTED.userData;
        const content = document.getElementById('info-content');

        if (data.type === 'table') {
          content.innerHTML = `
            <p><strong>Table :</strong> ${data.name}</p>
            <p><strong>Base :</strong> ${data.db}</p>
            <p><strong>Colonnes :</strong> ${data.columns}</p>
            <p><strong>Lignes :</strong> ${data.rows}</p>
          `;
        } else if (data.type === 'database') {
          content.innerHTML = `
            <p><strong>Base :</strong> ${data.name}</p>
            <p>(Clique sur une table pour plus de détails)</p>
          `;
        }
      }
    });

    function animate() {
      requestAnimationFrame(animate);

      // effet flottement + rotation
      clickableObjects.forEach(obj => {
        obj.rotation.y += 0.005;
        obj.position.y += Math.sin(Date.now() * 0.001 + obj.position.x) * 0.005;
      });

      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(clickableObjects);

      if (intersects.length > 0) {
        if (INTERSECTED !== intersects[0].object) {
          if (INTERSECTED) INTERSECTED.material.emissive.setHex(0x000000);
          INTERSECTED = intersects[0].object;
          INTERSECTED.material.emissive.setHex(0x333333);
        }
      } else {
        if (INTERSECTED) INTERSECTED.material.emissive.setHex(0x000000);
        INTERSECTED = null;
      }

      controls.update();
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
